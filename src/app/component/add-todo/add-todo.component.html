<form [formGroup]="todoForm" (submit)="onSubmit()">
  <div class="form-group">
    <label for="label"> Label </label>
    <input type="text" id="label" class="form-control" placeholder="Type label here . . ." formControlName="label">
    <div *ngIf="todoFormControl.label.invalid && (todoFormControl.label.dirty || todoFormControl.label.touched)">
      <small class="text-danger">
        Label is required
      </small>
    </div>
  </div>
  <div class="form-group">
    <label for="description"> Description </label>
    <textarea name="description" class="form-control" placeholder="Type description here  . . ."
      formControlName="description"></textarea>
  </div>
  <div class="form-group">
    <label for="category"> Category </label>
    <select class="form-select mb-3" formControlName="category" id="category">
      <option value="" class="form-control">Choose Category</option>
      <option *ngFor="let item of categoryList" class="form-control" [value]="item">
        {{ item }}
      </option>
    </select>
    <div
      *ngIf="todoFormControl.category.invalid && (todoFormControl.category.dirty || todoFormControl.category.touched)">
      <small class="text-danger">
        Category is required
      </small>
    </div>
  </div>
  <button class="button" [disabled]="todoForm.invalid"> Save </button>
</form>
